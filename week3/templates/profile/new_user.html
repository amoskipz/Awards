{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

{{form.media}}
    <div class="container" style="background: linear-gradient(141deg,#056b5b 35%,#9dd85c 103%);">
        <form action="{% url 'profile' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <br>
            <input type="submit" class="btn btn-outline-info btn-lg" value="Edit profile">
        </form>
    </div>
{% endblock %}
